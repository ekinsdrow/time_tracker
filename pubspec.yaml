name: time_tracker
description: Time tracker app

publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #UI
  flutter_svg: ^0.23.0+1
  fl_chart: ^0.55.0

  #Navigation
  auto_route: ^4.0.1

  #DI
  provider: ^6.0.1

  #Architecture
  bloc: ^8.0.1
  flutter_bloc: ^8.0.1

  #Utils
  freezed: ^2.0.3
  freezed_annotation: ^2.0.3
  json_annotation: ^4.3.0
  spider: ^2.0.0
  retrofit: ^3.0.1+1
  shared_preferences: ^2.0.14
  rxdart: ^0.27.3
  dio: ^4.0.6
  flutter_foreground_task: ^3.7.3

  #Firebase
  firebase_core: ^1.17.1
  firebase_auth: ^3.3.19
  cloud_firestore: ^3.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^4.0.0
  json_serializable: ^6.0.1
  retrofit_generator: ^4.0.1
  build_runner: ^2.1.5
  flutter_lints: ^1.0.0

flutter:
  # generate: true
  uses-material-design: true
  assets:
    - assets/images/png/
    - assets/images/svg/
    - assets/images/jpg/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700

